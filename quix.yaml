# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Fleet console
    application: fleet-console
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: fleetconsole
    desiredStatus: Running
    variables:
      - name: topic
        inputType: FreeText
        description: The topic to read telementry data from
        required: true
        value: sensor-data
      - name: eventTopic
        inputType: FreeText
        description: The topic to read events from
        required: true
        value: events
  - name: Web Gateway
    application: web-gateway
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: web-gateway
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: raw
  - name: Raw to table
    application: raw-to-table
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: raw
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: sensor-data
  - name: FleetConsole Websockets
    application: fleet-console-web-sockets
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: fleet-console-ws
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Output topic
        required: true
        value: sensor-data
      - name: events_topic
        inputType: InputTopic
        description: Output topic
        required: true
        value: events
  - name: InfluxDb
    application: influxDb
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 2000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: influxdb
    network:
      serviceName: influxdb
      ports:
        - port: 80
          targetPort: 8086
    variables:
      - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
        inputType: Secret
        description: ''
        required: true
        secretKey: influx_token
      - name: ADMIN_PASSWORD
        inputType: Secret
        description: ''
        required: false
        secretKey: ADMIN_PASSWORD
      - name: DOCKER_INFLUXDB_INIT_BUCKET
        inputType: FreeText
        description: ''
        required: true
        value: iotdemo
      - name: DOCKER_INFLUXDB_INIT_PASSWORD
        inputType: Secret
        description: ''
        required: false
        secretKey: ADMIN_PASSWORD
  - name: Grafana
    application: grafana
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: grafana
    network:
      serviceName: grafana
      ports:
        - port: 80
          targetPort: 3000
    variables:
      - name: GF_SECURITY_ADMIN_PASSWORD
        inputType: Secret
        description: ''
        required: true
        secretKey: ADMIN_PASSWORD
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: ''
        required: true
        secretKey: influx_token
  - name: AWS S3 Iceberg Sink
    application: AWS S3 Iceberg Sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: sensor-data
      - name: AWS_S3_URI
        inputType: FreeText
        description: The URI or URL to your S3 bucket
        required: true
        value: s3://michalphonedata/iceberg/
      - name: AWS_REGION
        inputType: FreeText
        description: The region of your S3 bucket
        required: true
        value: eu-north-1
      - name: AWS_SECRET_ACCESS_KEY
        inputType: Secret
        description: Your AWS secret
        required: true
        secretKey: AWS_SECRET_ACCESS_KEY
      - name: AWS_ACCESS_KEY_ID
        inputType: Secret
        description: Your AWS Access Key
        required: true
        secretKey: AWS_ACCESS_ID
      - name: table_name
        inputType: FreeText
        description: The table to publish data to
        required: true
        value: phone-data.phone-data
  - name: Dashboard
    application: dashboard
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: dashboard
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: transform

# This section describes the Topics of the data pipeline
topics:
  - name: events
  - name: raw
  - name: sensor-data
  - name: postgres-cdc
